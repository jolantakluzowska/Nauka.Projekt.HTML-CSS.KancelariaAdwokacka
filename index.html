<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Projekt.HTML-CSS.KancelariaAdwokacka</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>
<body>

<div class="header">
    <div class="logo">Kowalska Lex</div>
    <div class="nav sticky">
        <ol>
            <li><a href="#">O nas</a></li>
            <li><a href="#">Usługi</a></li>
            <li><a href="#">Rekomendacje</a></li>
            <li><a href="#">Kontakt</a></li>
        </ol>


        <div class="photo"></div>
    </div>
</div>
<div class="content">
    <div class="intro"></div>
    <div class="animation"></div>
    <div class="about"></div>
    <div class="description">
        <div class="price"></div>
        <div class="recommendations">
            <div class="single-recommendation">
                <div class="single-recommendation__quote-icon"></div>
                <div class="single-recommendation__text">
                    Dziękuję Pani Annie za pomoc.
                    Dzięki niej razem z Antkiem-moim synem, już nie musimy się więcej bać.
                    Oby było więcej tak wspaniałych adwokatów.
                </div>
                <div class="single-recommendation__circle-accent"></div>
                <div class="single-recommendation__signature">
                    <div class="single-recommendation__signature__icon">
                    </div>
                    <div class="single-recommendation__signature_text">
                        <div class="single-recommendation__signature__name">
                            Jan Kowalski
                        </div>
                        <div class="single-recommendation__signature__job">
                            NovakSoft CEO
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-media"></div>
    </div>
    <div class="contact">
        <div class="contact-form"></div>
        <div class="contact-details"></div>
        <div class="map"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
